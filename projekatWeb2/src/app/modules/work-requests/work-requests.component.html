<div class="container">
  <button type="button" class="btn btn-secondary" routerLink="/default/new-work-request">New</button>
  <button type="button" [disabled]="currentWorkRequest === 'mine'" class="btn btn-secondary"
          (click)="getMyWorkRequests()" style="margin-left: 200px">Mine
  </button>
  <button type="button" [disabled]="currentWorkRequest === 'all'" class="btn btn-secondary"
          (click)="getAllWorkRequests()">All
  </button>
  <div class="card" style="margin-top: 20px">
    <div class="card-body">
      <h2 class="text-center">Work Requests - All</h2>

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td class="link" (click)="goToWorkRequest(row.id)" mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>


          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</th>
            <td mat-cell *matCellDef="let row"> {{ row.startedTime | date: "mediumDate" }} </td>
          </ng-container>


          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
            <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
          </ng-container>


          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>


          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
            <td mat-cell *matCellDef="let row"> {{row.street}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </div>
</div>
