<div class="container">
  <button type="button" class="btn btn-secondary" routerLink="/default/new-work-request">New</button>
  <div class="card" style="margin-top: 20px">
    <div class="card-body">
      <h2 class="text-center">Work Requests - All</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Start Date</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Status</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let workRequest of workRequests">
            <th scope="row">{{ workRequest.id }}</th>
            <td>{{ workRequest.start_date | date: "mediumDate" }}</td>
            <td>{{ workRequest.phone_number }}</td>
            <td>{{ workRequest.status }}</td>
            <td>{{ workRequest.address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
