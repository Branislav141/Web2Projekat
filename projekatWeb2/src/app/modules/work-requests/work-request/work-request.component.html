<div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
  <div fxFlex="20">
    <mat-action-list style="border: 1px solid grey">
      <ng-container *ngFor="let menuItem of menuItems">
        <button mat-list-item (click)="setActiveComponent(menuItem.route)">
          {{ menuItem.title }}
        </button>
      </ng-container>
    </mat-action-list>
  </div>
  <div fxFlex="100">
    <app-work-request-basic-information
      *ngIf="activeComponent === 'basic-information'"
    ></app-work-request-basic-information>
    <app-change-history
      *ngIf="activeComponent === 'changes-history'"
    ></app-change-history>
    <app-multimedia-attachments
      *ngIf="activeComponent === 'multimedia-attachments'"
    ></app-multimedia-attachments>
    <app-equipment *ngIf="activeComponent === 'equipment'"></app-equipment>
  </div>
</div>
