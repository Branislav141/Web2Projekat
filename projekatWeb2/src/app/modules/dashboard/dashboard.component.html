<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
/>

  <div class="row">
    <div class="col-sm-2">
      <div class="card-counter danger">
        <a routerLink="/default/myIncidents"
          ><i class="fa fa-exclamation-triangle"></i
        ></a>
        <span class="count-name">MY INCIDENTS </span>
      </div>
    </div>

    <div class="col-sm-2">
      <div class="card-counter primary">
        <i class="fa fa-book"></i>

        <span class="count-name">MY WORK PLANS</span>
      </div>
    </div>

    <div class="col-sm-2">
      <div class="card-counter success">
        <a routerLink="/default/safety"> <i class="fa fa-shield"></i></a>

        <span class="count-name">MY SAFETY DOCS</span>
      </div>
    </div>

    <div class="col-sm-2" style="cursor: pointer" routerLink="/default/work-requests">
      <div class="card-counter info">
        <i class="fa fa-wrench"></i>
        <span class="count-name">WORK REQUESTS</span>
      </div>
    </div>

    <div class="col-sm-2" style="cursor: pointer" routerLink="/default/teams">
      <div class="card-counter teams">
        <i class="fa fa-users"></i>
        <span class="count-name">TEAMS</span>
      </div>
    </div>
  </div>

<br />
<br />

<mat-divider></mat-divider>

<br />
<br />
<br />
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
    <app-widget-area [data]="bigChart"></app-widget-area>
  </div>
  <div fxFlex="40">
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
</div>
