<div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
  <div fxFlex="20">
    <mat-action-list style="border: 1px solid grey">
      <ng-container *ngFor="let menuItem of menuItems">
        <button mat-list-item (click)="setActiveComponent(menuItem.route)">
          {{ menuItem.title }}
        </button>
      </ng-container>
    </mat-action-list>
  </div>
  <div fxFlex="100">
    <app-basic-information
      *ngIf="activeComponent === 'basic-information'"
    ></app-basic-information>
    <app-devices
      *ngIf="activeComponent === 'devices'"
    ></app-devices>
    <app-resolution
      *ngIf="activeComponent === 'resolution'"
    ></app-resolution>
    <app-calls *ngIf="activeComponent === 'calls'"></app-calls>
  </div>
</div>
