<div class="container">
  <button type="button" class="btn btn-secondary" routerLink="/default/new-team">New</button>
  <div class="card" style="margin-top: 20px">
    <div class="card-body">
      <h2 class="text-center">Teams - All</h2>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td class="link" mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
          </ng-container>


          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell class="routelink" (click)="modifyTeam(row.id)" *matCellDef="let row"> {{ row.name }} </td>
          </ng-container>


          <ng-container matColumnDef="participants">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Participants</th>
            <td mat-cell *matCellDef="let row"> {{row.participants}} </td>
          </ng-container>


          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="warn" (click)="deleteTeam(row.name)">Delete Team</button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
