<div class="container">
    <button mat-raised-button color="primary" type="button" class="btn btn-secondary" routerLink="/default/dodajElMreze">New</button>
    <button mat-raised-button color="primary" type="button" [disabled]="currentElement === 'mine'" class="btn btn-secondary"
            (click)="getMyElem()" style="margin-left: 200px">Mine
    </button>
    <button mat-raised-button color="primary" type="button" [disabled]="currentElement === 'all'" class="btn btn-secondary"
            (click)="getAllElem()">All
    </button>
    <div class="card" style="margin-top: 20px">
      <div class="card-body">
        <h2 class="text-center">Elements {{currentElement}} </h2>
   
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
  
        <div class="mat-elevation-z8" >
          <table  mat-table [dataSource]="dataSource" matSort>
  
  
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
              <td mat-cell *matCellDef="let row"> {{ row.type }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
              </ng-container>

              <ng-container matColumnDef="adress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adress</th>
                <td mat-cell *matCellDef="let row"> {{ row.adress }} </td>
              </ng-container>

              <ng-container matColumnDef="coordinates">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordinates</th>
                <td mat-cell *matCellDef="let row"> {{ row.coordinates }} </td>
              </ng-container>
          
  
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
           
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
  
      </div>
    </div>
  </div>
