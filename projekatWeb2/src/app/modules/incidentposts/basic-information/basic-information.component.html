<div class="row">
  <div class="col input-group mb-3">
    <span class="input-group-text">Incident ID:</span>
    <input type="text" class="form-control" />
    
  </div>
  <div class="col input-group mb-3">
    <span class="input-group-text">Affected customers:</span>
    <input type="text" class="form-control" />
    
  </div>
</div>


<div class="row">
  <div class="col input-group mb-3">
    <span class="input-group-text">Type:</span>
    <select class="form-select">
      <option value="planned_work" selected>Planned Work</option>
      <option value="not_a_planned_work" selected>Not a Planned Work</option>
    
    </select> 
  </div>

  <div class="col input-group mb-3">
    <span class="input-group-text">Outage time:</span>
    <input type="date" class="form-control" />
  </div>

</div>


<div class="row">
  <div class="col input-group mb-3">
    <span class="input-group-text">Priority:</span>
    <select class="form-select">
      <option value="incident1" selected> 1</option>
      <option value="incident2"> 2</option>
      <option value="incident2"> 3</option>
    </select>
  </div>
  <div class="col input-group mb-3">
    <span class="input-group-text">ETR:</span>
    <input type="date" class="form-control" />
  </div>
</div>


<div class="row">
  <div class="col input-group mb-3">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Confirmed:</label>
    </div>
  </div>


  <div class="col input-group mb-3">
    <span class="input-group-text">Calls:</span>
    <input type="text" class="form-control" />
  </div>
</div>


<div class="row">
  <div class="col input-group mb-3">
    <span class="input-group-text">Stauts:</span>
    <input type="text" class="form-control" />
  </div>

   <div class="col input-group mb-3">
    <span class="input-group-text">Voltage[kV]:</span>
    <input type="text" class="form-control" />
  </div>
</div>


<div class="row">
  <div class="col input-group mb-3">
    <span class="input-group-text">Description:</span>
    <input type="text" class="form-control" />
  </div>
</div>


<div class="row">
  <div class="col input-group mb-3">
    <span class="input-group-text">ETA:</span>
    <input type="date" class="form-control" />
  </div>

  <div class="col input-group mb-3">
    <span class="input-group-text">Scheduled time:</span>
    <input type="date" class="form-control" />
  </div>
</div>

<div class="row">
  <div class="col input-group mb-3">
    <span class="input-group-text">ATA:</span>
    <input type="date" class="form-control" />
  </div>
</div>
