<html>

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </head>
      <body>

<div class="container">
    <table class="table table-dark" > 
        <tr>
            <td >Type:</td>
            <td > <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
                </select></td>
                <td>
                    Phone No:
                </td>
                <td>
                    <input type="text">
                </td>
            
        </tr>



        <tr>
            <td>Status:</td>
            <td>
                Draft
            </td>
            <td>Field crew:</td>
            <td>
                NS Crew
         </td>
        </tr>



        <tr>
            <td>Switching plan:</td>
            <td><select name="a" id="a">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                </select></td>
            
        </tr>


        <tr>
            <td>Safety doc type:</td>
            <td><select name="a" id="a">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                </select></td>
        </tr>


        <tr>
            <td>Date/time created:</td>
            <td><input type="date" id="start" name="trip-start"
                value="2018-07-22"
                min="2018-01-01" max="2021-04-20">
         </td>
        </tr>


        <tr>
            <td>Created by:</td>
            <td>Peter Peterson</td>
            
        </tr>


        <tr>
            <td>Details:</td>
            <td><input type="text">
         </td>
           
        </tr>
        <tr>
            <td>Notes:</td>
            <td><input type="text">
            </td>
            
        </tr>
       
    </table>
</div>
</body>

</html>
