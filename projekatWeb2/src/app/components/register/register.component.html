<div class="container">
  <h1 style="text-align: center; color: white; margin-top: 20px">
    Registracija Korisnika
  </h1>
  <div class="card card-wrapper">
    <div class="card-body">
      <div class="input-group mb-3">
        <span class="input-group-text">Username:</span>
        <input [(ngModel)]="user.username" type="text" class="form-control" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Email:</span>
        <input [(ngModel)]="user.email" type="email" class="form-control" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Password:</span>
        <input [(ngModel)]="user.password" type="password" class="form-control" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">First Name:</span>
        <input [(ngModel)]="user.first_name" type="text" class="form-control" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Last Name:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Last Name"
          aria-label="Last Name"
          [(ngModel)]="user.last_name"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Date of Birth:</span>
        <input
          type="date"
          class="form-control"
          placeholder="Date of Birth"
          aria-label="Date of Birth"
          [(ngModel)]="user.birthday"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Address:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Address"
          aria-label="Address"
          [(ngModel)]="user.address"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Tip Korisnika:</span>
        <select [(ngModel)]="user.account_type" class="form-select" aria-label="Default select example">
          <option [value]="accountTypes.MEMBER" selected>Clan Ekipe</option>
          <option [value]="accountTypes.DISPATCHER">Dispecer</option>
          <option [value]="accountTypes.WORKER">Radnik</option>
        </select>
      </div>
      <div class="text-center">
        <button type="button" (click)="register()" class="btn btn-success">Register</button>
      </div>
    </div>
  </div>
</div>
