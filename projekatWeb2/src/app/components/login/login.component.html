<div class="container">
  <h1 style="text-align: center; color: white; margin-top: 20px">Login</h1>
  <div class="card card-wrapper">
    <div class="card-body">
      <div class="input-group mb-3">
        <span class="input-group-text">Email:</span>
        <input [(ngModel)]="email" type="email" class="form-control"/>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Password:</span>
        <input [(ngModel)]="password" type="password" class="form-control"/>
      </div>
      <div class="text-center">
        <button (click)="login()" type="submit" class="btn btn-success">Login</button>
      </div>
    </div>
  </div>
</div>
