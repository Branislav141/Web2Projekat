<div class="container">
  <div class="card" style="margin-top: 20px">
    <div class="card-body">
      <h2 class="text-center">Accounts List</h2>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Account Status</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.accountStatus }}</td>
          <td>
            <ng-container
              *ngIf="user.accountStatus === 'Pending'"
            >
              <button type="button" (click)="approveUser(user.email || '')" class="btn btn-success">Approve</button>
              <button type="button" (click)="declineUser(user.email || '')" class="btn btn-danger"
                      style="margin-left: 10px">Decline
              </button>
            </ng-container>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
